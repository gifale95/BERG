Name: Neural Encoding Simulation Toolkit (NEST)
Description: "Neural Encoding Simulation Toolkit (NEST) is a resource consisting of multiple pre-trained encoding models of the brain and an accompanying Python package to generate accurate in silico neural responses to arbitrary stimuli with just a few lines of code."
Documentation: https://neural-encoding-simulation-toolkit.readthedocs.io/en/latest/index.html
Contact: brain.nest.contact@gmail.com
ManagedBy: "[Neural Dynamics of Visual Cognition](https://www.ewi-psy.fu-berlin.de/en/psychologie/arbeitsbereiche/neural_dyn_of_vis_cog/index.html), [CVAI](https://www.cvai.cs.uni-frankfurt.de/)"
UpdateFrequency: Updates will be released on a per-model or dataset basis as new models are trained and tested.
